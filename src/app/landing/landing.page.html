<ion-header>
  <ion-toolbar>
    <ion-title>CardIt</ion-title>
    <p slot="end">RealNinjas</p>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="width: 100%;" class="container">
    <ion-card-title style="text-align: center;"> Register | Login</ion-card-title>
    <ion-card-subtitle>
      <ion-button expand="full" (click)="Register()">Register</ion-button>
    </ion-card-subtitle>
    <ion-card-subtitle>
      <ion-button expand="full" (click)="LogIn()">Log In</ion-button>
    </ion-card-subtitle>
  </ion-card>
</ion-content>
