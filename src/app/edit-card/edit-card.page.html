<ion-header>
  <ion-toolbar>
    <ion-title>Edit Card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-input position="floating" [(ngModel)]="CardNumber"></ion-input>
      <ion-button  expand="full" (click)="edit()"><p style="zoom:1.4">Update </p></ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
